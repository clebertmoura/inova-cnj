server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html index.htm;
  etag on;

  location / {
    index index.html;
    try_files $uri $uri/ /index.html =404;
  }

  location /api {
    proxy_pass http://backend:5000/api;
    proxy_set_header Host $host;
  }

  location /service {
    proxy_pass http://ia-server:5000/service;
    proxy_set_header Host $host;
  }
  
}